  <div id="main" class="container">
    <div id="logbox" class="logbox">
      <div id="top-bar" class="logbox-top-bar">
        <div id="xusername" class="alert alert-danger" style="visibility: hidden;">
          <strong>Hey!</strong> Invalid Username or Password
        </div>
        <form class="form-horizontal">
            <div class="form-group">

                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email">
              </div>

              <label for="title" value="Name this">Title:</label>
              <input type="text" class="form-control" id="title">
              <label for="corpselabel">Number of Contributors 2 tha Corpse:</label>
              <select class="form-control" id="corpsenum">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
              <label for="instructionslabel">Instructions:</label>
              <textarea class="form-control" rows="5" id="instructions" value="Let other contributors know the theme/goal/vibe of this corpse"></textarea>
              <button id="submit" type="button" class="btn btn-default btn-block">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
